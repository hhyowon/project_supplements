<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>  
<body>
  
    <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="bg-light p-5" style="border-radius: 8px; background-color: white; margin-top: 50px;">
              <img class="mb-4" src="img/logo2.PNG" alt width="240" height="100" style="display: block; margin-left: auto; margin-right: auto;">
              
              <form action="mainnavs.html" style="margin-top: 20px;">
                <div class="form-group" style="margin-bottom: 15px;">
                  <input class="form-control" type="text" name="id" placeholder="Enter ID" id="idid">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                  <input class="form-control" type="password" name="password" placeholder="Enter Password" id="idpassword">
                </div>
                <div class="form-check" style="margin-bottom: 15px;">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="text-center" style="margin-top: 20px;">
                  <button type="submit"class="btn btn-white btn-outline-dark" style="background-color: #5B9BD5; color: white; border-color: transparent;">Login</button>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
      
      
      
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
