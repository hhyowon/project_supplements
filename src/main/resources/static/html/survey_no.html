<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>복용하지 않은 자 폼</title>
</head>
<body>
    <div class="top-margin text-center">
        <img class="mb-4" src="img/logo.PNG" alt width="240" height="100" style="display: block; margin-left: auto; margin-right: auto;">
        <H1>나 먹어본사람 설문조사 폼</H1>  
    </div>
    <form method= "get" action="" >
        <div class= "container mx-auto" style="border: 2px solid rgb(91, 155, 213); padding: 20px; border-radius: 10px;">
            <div style="padding-top: 10px;">
                <label for="idname">이름을 알려주세요</label>
                <div>
                    <input type="text" maxlength="10" placeholder="이름" name="name" id="idname">
                </div>
            </div>

            1. 어떤 이유로 다이어트를 결심하게 되었나요? </br>
            <input type="radio" name="Q1" value="Health"> 건강
            <input type="radio" name="Q1" value="Beauty"> 미용
            <input type="radio" name="Q1" value="Photos"> 사진 
            <input type="radio" name="Q1" value="Invitations"> 주변권유
            <input type="radio" name="Q1" value="etc"> 기타 </br>

            <br>2. 관심있는 다이어트 보조제 종류가 무엇인가요?  </br>
            <input type="radio" name="Q2" value="Before meals" > 식전 
            <input type="radio" name="Q2" value="After meals" > 식후 
            <input type="radio" name="Q2" value="Throughout the day" > 수시로 </br>

            <br>3. 당신의 나이는?</br>
            <input type="radio" name="Q3" value="Less than 6 months" > 6개월 이하 
            <input type="radio" name="Q3" value="6 months to 1 year" > 6개월 ~ 1년 사이  
            <input type="radio" name="Q3" value="1 year to 3 years" > 1년 ~ 3년 사이  
            <input type="radio" name="Q3" value="More than 3 years" > 3년 이상 </br>

            <br>4.복용하지 않은 자의 질문은 뭐가 있을까용? </br>
            <input type="radio" name="Q4" value=" weight loss" > 체중 감량을 위한 도움 
            <input type="radio" name="Q4" value="self-care " > 자기 관리와 건강 관리
            <input type="radio" name="Q4" value=" rapid weight loss" > 신속한 체중 감량을 위함  
            <input type="radio" name="Q4" value="Other reasons" > 기타 원인  </br>
            <br>5. 다이어트 성공하고 싶어용</br> 
            <input type="radio" name="Q5" value="Yes" > 네 
            <input type="radio" name="Q5" value="No" > 아니오 </br> 
        </div>
        <div class="container bg-white fs-6 py-6 row mx-auto my-3">
            <div class="text-center d-flex justify-content-center py-2">
                <button type="submit" formaction="mainnavs.html" class="btn btn-white mx-2 btn-outline-dark" style="border-color: black; color: black;">닫기</button>
                <button type="submit" formaction="mainnavs.html" class="btn btn-white btn-outline-dark" style="background-color: #5B9BD5; color: white; border-color: transparent;">설문제출</button>
            </div>
        </div>
    </form>

</body>
</html>
