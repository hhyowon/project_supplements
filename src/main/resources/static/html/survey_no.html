        <form>
        <div class="container mx-auto" style="border: 1px solid black; padding: 20px; border-radius: 10px; width: 50%;">
            <br>
            <p>1. 어떤 이유로 다이어트를 결심하게 되었나요?</p>

            <p>2. 관심있는 다이어트 보조제 종류가 무엇인가요?</p>

            <br><br>

            <p>3. 당신의 나이는?</p>
            <input type="radio" name="q1" value="10대"> 10대

            <input type="radio" name="q3" value="30대"> 30대

            <input type="radio" name="q5" value="50대 이상"> 50대 이상
            <br><br>

            <p>4.복용하지 않은 자의 질문은 뭐가 있을까용?</p>
            <input type="radio" name="q1" value="매우 높음"> 도
            <input type="radio" name="q2" value="다소 높음"> 와
            <input type="radio" name="q3" value="다소 높음"> 주
            <input type="radio" name="q4" value="다소 높음"> 세
            <input type="radio" name="q5" value="다소 높음"> 요
            <br><br>

            <p>4. 다이어트 성공하고 싶어용</p>
            <input type="radio" name="q1" value="매우 높음"> 응원
            <input type="radio" name="q2" value="다소 높음"> 해요
            <input type="radio" name="q3" value="매우 높음"> 저도
            <input type="radio" name="q4" value="다소 높음"> 원해요
            <input type="radio" name="q5" value="매우 높음"> 제발
            <br><br>
        </div>
            <!-- Add three more questions here -->
            <div class="text-center d-flex justify-content-center py-2">
                <button type="submit" formaction="mainnavs.html" class="btn btn-white mx-2 btn-outline-dark" style="border-color: black; color: black;">닫기</button>
                <button type="submit" formaction="mainnavs.html" class="btn btn-white btn-outline-dark" style="background-color: #5B9BD5; color: white; border-color: transparent;">설문제출</button>
