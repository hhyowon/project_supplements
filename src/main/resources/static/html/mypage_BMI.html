<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script type="text/javascript">
  var context = document
      .getElementById('myChart')
      .getContext('2d');
  var myChart = new Chart(context, {
      type: 'line', // 차트의 형태
      data: { // 차트에 들어갈 데이터
          labels: [
              //x 축
              '22.7.18','22.12.5','23.3.18','23.7.18','',''
          ],
          datasets: [
              { //데이터
                  label: 'BMI', //차트 제목
                  fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                  data: [
                      20.3,22.3,24.3,20 //x축 label에 대응되는 데이터 값
                  ],
                  backgroundColor: [
                      //색상
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      //경계선 색상
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1 //경계선 굵기
              }
          ]
      },
      options: {
          scales: {
              yAxes: [
                  {
                    ticks: {
                          min: 10,
                          max: 35,
                          stepSize: 5
                      }
                  }
              ]
          }
      }
  });
</script>
